<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irrigation Scheduling</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <div class="container">
        <!-- Weather Forecasting Card -->
        <div class="weather-card">
            <img src="https://i.ibb.co/QQfn7v8/cloud.png" alt="Cloud" class="cloud-img">
            <h2 class="weather-title">Weather Forecasting</h2>
            <div class="forecast-option">
                <button>Today</button>
                <button>Tomorrow</button>
                <button>7 Days</button>
            </div>
        </div>

        <!-- Two Boxes -->
        <div class="box-container">
            <a href="#" class="box">
                <h3>Time Scheduling</h3>
                <p>Schedule the optimal irrigation times for your crops.</p>
            </a>
            <a href="#" class="box">
                <h3>Moisture Level</h3>
                <p>Monitor and control the soil moisture to avoid over or under watering.</p>
            </a>
        </div>
    </div>
</body>
</html>
